<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{:: main})}">
<head>
  <meta charset="UTF-8" />
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
</head>
<body>

<main>
<br/><br/>
<form th:action="${add} ? @{/aluguel/add} : @{/aluguel/{aluguelId}/edit(aluguelId=${aluguel.id})}"
      th:object="${aluguel}" th:method="${add} ? POST : PUT">

  <div class="container">
    <h1 th:text="${add} ? 'Registrar Aluguel' : 'Editar Aluguel'"></h1>
    <div th:if="${aluguel.id}" class="mb-3 row">
      <label for="inputId" class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-6">
        <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="${aluguel.id}" class="form-control" id="inputId">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputVeiculo" class="col-sm-2 col-form-label">Veiculo</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{veiculo}" class="form-control" id="inputVeiculo">
        <ul>
          <p th:each="erro: ${#fields.errors('veiculo')}" th:text="${erro}"/>
        </ul>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputCliente" class="col-sm-2 col-form-label">Cliente</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{cliente}" class="form-control" id="inputCliente">
        <ul>
          <p th:each="erro: ${#fields.errors('cliente')}" th:text="${erro}"/>
        </ul>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputDataLocacao" class="col-sm-2 col-form-label">Data Locação</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{dataLocacao}" class="form-control" id="inputDataLocacao">
        <ul>
          <p th:each="erro: ${#fields.errors('dataLocacao')}" th:text="${erro}"/>
        </ul>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputDataDevolucao" class="col-sm-2 col-form-label">Data Devolucão</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{dataDevolucao}" class="form-control" id="inputDataDevolucao">
        <ul>
          <p th:each="erro: ${#fields.errors('dataDevolucao')}" th:text="${erro}"/>
        </ul>
      </div>
    </div>
    <input type="submit" th:value="${add} ? 'Registrar aluguel' : 'Salvar Edição'" class="btn btn-primary mb-3"/>
    <br/>
    <br/>
    <a th:href="@{/alugueis}">Voltar</a>
  </div>
</form>
<br/>
</main>
</body>
</html>
